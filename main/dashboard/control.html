<!DOCTYPE html>
<html>
<head>
	<title>Graphics Control</title>
	<meta http-equiv="content-type" content="text/html">
	<meta charset="utf-8">

	<link rel="stylesheet" href="public/style.css">
</head>

<body>

	<div>

	 <div class="wrapper">
		<div class="title">LANGUAGE</div>
		<select id="idiomSelect">
			<option value=0 selected>English</option>
			<option value=1>Japanese</option>
		</select>
	</div>

	<div class="wrapper">
		<div class="title">VIDEO FEED</div>
		<button class="button" id="prevButton">Previous</button>
		<button class="button" id="nextButton">Next</button>
	</div>
	
	<div class="wrapper">
		<div class="title">KEYER</div>
		<label class="switch">
			<input type="checkbox" id="keyerToggle" checked="true">
		</label>
	</div>

	<div class="wrapper">
		<div class="title">DELAY ADJUSTMENT</div>
		<input type="range" min="1" max="100" value="50" id="myRange">

	</div>
</body>

<script>
	//mostraR operando no modo .....
	//informacao das databases usadas
	//led indicating splice monitor
	//led indicating mongoDB database
	//slider controle de delay

	const idiom = nodecg.Replicant('language');

	prevButton.onclick = () => {
		nodecg.sendMessage('streamChannel', 'prev');
	};

	nextButton.onclick = () => {
		nodecg.sendMessage('streamChannel', 'next');
	};

	idiomSelect.onchange = () => {
		nodecg.sendMessage('languageChannel', idiomSelect.value);
		//idiom.value = idiomSelect.value;
	};

	keyerToggle.onchange = () => {

		message.output.on = keyerToggle.checked;
		nodecg.sendMessageToBundle('mainChannel', 'main', message);
	};

	const message = { 
		output: {
			id: "PGM",
			on: true,
		}
	}

</script>
</html>
