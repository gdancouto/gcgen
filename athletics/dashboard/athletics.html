	startlistIN.onclick = () => {

		let messageToSend = Object.assign({}, startlistMessage);

		messageToSend.template.command = 1;

		nodecg.sendMessageToBundle('mainChannel', 'main', messageToSend);
	};

	startlistOUT.onclick = () => {

		},1000);
