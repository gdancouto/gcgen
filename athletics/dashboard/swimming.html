<!DOCTYPE html>
<html>
	<head>
		<title>Athletics Control</title>
		<meta http-equiv="content-type" content="text/html">
		<meta charset="utf-8">

		<link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
		<link rel="stylesheet" href="css/dashboard.css">
		<script src="js/generic.js"></script>
		
	</head>

<body>
	<div class="wrapper" id="venueId">
		<div class="title">VENUE</div>
		<button class="button" id="venueIN">IN</button>
		<button class="button" id="venueOUT">OUT</button>
	</div>

	<div class="wrapper" id="startlist">
		<div class="title">STARTLIST</div>
		<button class="button" id="startlistIN">IN</button>
		<button class="button" id="startlistOUT">OUT</button>
	</div>

	<div class="wrapper" id="schedule">
		<div class="title">SCHEDULE</div>
		<button class="button" id="scheduleIN">IN</button>
		<button class="button" id="scheduleOUT">OUT</button>
	</div>

</body>

<script src="data/swimming/venueId.js"></script>
<script src="data/swimming/startlist.js"></script>
<script src="data/swimming/schedule.js"></script>

<script>

	const package = "swimming";
	
	createChannel (package, "../../athletics/graphics/venueId.html", [venueIN, venueOUT], venueMessage);
	createChannel (package, "../../athletics/graphics/startlist.html", [startlistIN, startlistOUT], startlistMessage);
	createChannel (package, "../../athletics/graphics/schedule.html", [scheduleIN, scheduleOUT], scheduleMessage);

</script>
</html>
